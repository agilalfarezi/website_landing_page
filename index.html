<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arez Store</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-grid"></div>

    <!-- Floating blocks -->
    <div class="block b1"></div>
    <div class="block b2"></div>
    <div class="block b3"></div>
    <div class="block b4"></div>

    <header>
      <h1>Arez Store</h1>
      <p>Roblox Gamepass & Digital Items • Fast • Trusted</p>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero-card">
          <h2>Kenapa Arez Store?</h2>
          <ul>
            <li>Produk Roblox lengkap</li>
            <li>Harga transparan</li>
            <li>Order via Discord</li>
            <li>Support cepat</li>
          </ul>
        </div>

        <div class="hero-card">
          <h2>Cara Order</h2>
          <ul>
            <li>Join Discord</li>
            <li>Pilih produk</li>
            <li>Ikuti bot</li>
            <li>Auto process</li>
          </ul>
        </div>
      </section>

      <section class="cta">
        <button id="joinDiscord">Join Discord & Order</button>
      </section>
    </main>

    <footer>© 2025 Arez Store • Roblox Marketplace</footer>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
